# ~/.tmuxinator/core.yml
# you can make as many tabs as you wish...
project_name: core
project_root: ~/Rails/bonusbox/core
pre: powder restart
tabs:
  - shell: git pull
  - console: while true; do zeus console; sleep 2; done
  - server: while true; do sleep 2; bundle exec foreman start; done
  - zeus: zeus start
